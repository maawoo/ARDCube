name: sen2_level2_force
description: Sentinel 2 A/B - Processed to Level 2 ARD using FORCE
metadata_type: eo3

metadata:
    product:
        name: sen2_level2_force
    properties:
        eo:platform: ["sentinel-2a","sentinel-2b"]
        eo:constellation: sentinel-2

storage:
    crs: EPSG:25832
    resolution:
        x: 10
        y: -10

measurements:
    - name: 'blue'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'green'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'red'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'rededge1'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'rededge2'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'rededge3'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'broadnir'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'nir'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'swir1'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'swir2'
      dtype: int16
      nodata: -9999
      units: '1'
