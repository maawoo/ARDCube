name: ls8_level2_force
description: Landsat 8 - Processed to Level 2 ARD using FORCE
metadata_type: eo3

metadata:
    product:
        name: ls8_level2_force
    properties:
        eo:platform: landsat-8
        eo:constellation: landsat-8

storage:
    crs: EPSG:25832
    resolution:
        x: 30
        y: -30

measurements:
    - name: 'blue'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'green'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'red'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'nir'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'swir1'
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'swir2'
      dtype: int16
      nodata: -9999
      units: '1'
